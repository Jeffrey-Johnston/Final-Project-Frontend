<div class="page-container">
  <app-filter-form
    (submitEvent)="setFilterTerms($event)"
    (clearFilterEvent)="resetFilterTerms()"
    (addEvent)="addExercise($event)"
  ></app-filter-form>
  <div class="lists">
    <div class="game-exercises">
      <h3>Card Game Exercises</h3>
      <p>(select up to 10 exercises)</p>
      <ol class="ordered-list">
        <li *ngFor="let cardExercise of cardExercises">
          <div class="list-item">
            <p>{{ cardExercise.name }}</p>
            <i (click)="removeFromGame(cardExercise)" class="fas fa-minus"></i>
          </div>
        </li>
      </ol>
      <button (click)="startGame()">Start Game</button>
    </div>
    <app-options-pop-up
      *ngIf="startPage"
      [cardExercisesRef]="cardExercises"
      (closeEvent)="toggleStartPage()"
      (generateEvent)="randomlyGenerateExercises()"
    ></app-options-pop-up>
    <ul class="all-exercises">
      <app-exercise
        *ngFor="let exercise of exercises"
        [exerciseRef]="exercise"
        [cardExercisesRef]="cardExercises"
        [gameModeRef]="gameMode"
        (addToGameEvent)="addToGame($event)"
        (removeFromGameEvent)="removeFromGame($event)"
      ></app-exercise>
    </ul>
  </div>
</div>
