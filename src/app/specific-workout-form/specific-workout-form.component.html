<form
  #specificWorkoutForm="ngForm"
  class="form"
  (change)="emitStartEvent(specificWorkoutForm)"
>
  <select class="input" name="bodyPart" id="bodyPart" ngModel>
    <option value="" disabled>Workout Choice</option>
    <option value="">All</option>
    <option value="1">Lower Body</option>
    <option value="2">Upper Body</option>
    <option value="3">Core</option>
    <option value="4">Full Body</option>
  </select>
</form>
